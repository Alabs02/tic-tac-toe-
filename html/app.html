<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/material-icons.css">
    <link rel="stylesheet" href="../css/app.css">

</head>
<body>
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper indigo">
                    <div class="container">
                        <a href="#!" class="brand-logo center">Tic Tac Toe</a>
                        <a href="#!" class="sidenav-trigger" data-target="mobile-menu"><i class="material-icons">menu</i></a>
                        <ul class="right hide-on-med-and-down">
                        <li><a href="#!">Scoreboard</a></li>
                        <li><a href="#!">Challenge</a></li>
                        </ul>
                        <ul class="sidenav" id="mobile-menu">
                            <li><a href="#!">Scoreboard</a></li>
                            <li><a href="#!">Challenge</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    </header>
    <div class="container section center">
        <div class="container center">
            <div class="title indigo-text text-darken-4"><span><b>Tic Tac Toe Game</b></span></div>
        </div>
        <div class="board-container  container flex-column flex-center">

            <div class="board container flex-center flex-container flex-wrap">
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
                <div class="square flex-container flex-center"></div>
            </div>
        </div>
        <div class= "container flex-center fixed">
            <div class='winner'></div>
        </div>
        <div class="container center flex-center" id="container">
            <button class="btn-large waves-effect waves-light pink flex-center center reset" id="btn">Reset<i class="material-icons left">cloud</i></button>
        </div>
        <section class="container">

            <!-- Modal Structure -->

        </section>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/mustache.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/app.js"></script>

</body>
</html>
