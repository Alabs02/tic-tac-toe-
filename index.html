<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/material-icons.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper indigo">
                    <div class="container">
                        <a href="./index.html" class="brand-logo center">Tic Tac Toe</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container center" id="reg">

        <section class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix" style="color: #1a237e;">account_circle</i>
                        <input id="icon_prefix1" type="text" class="validate regNameOne">
                        <label for="icon_prefix1">Player1(Name)</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix" style="color: #1a237e;">language</i>
                        <input id="icon_language1" type="tel" class="validate regUrlOne">
                        <label for="icon_language1">Player1 Url</label>
                    </div>
                    </div>
                </form>
            </div>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix" style="color:#1a237e;">account_circle</i>
                        <input id="icon_prefix2" type="text" class="validate regNameTwo">
                        <label for="icon_prefix2">Player2(Name)</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix" style="color: #1a237e;">language</i>
                        <input id="icon_language2" type="text" class="validate regUrlTwo">
                        <label for="icon_language2">Player2 Url</label>
                    </div>
                    </div>
                </form>
            </div>
        </section>
        <div class="container center">
            <a href="./html/play.html" class="btn-large waves-effect waves-light pink registerBtn">Register</a>
        </div>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/mustache.min.js"></script>
    <script src="./js/materialize.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
